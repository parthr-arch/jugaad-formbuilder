<div ng-controller="FormIOController as formio" class="container py-4">
    <h1 class="text-center mb-4">Form Builder</h1>
    <div class="mb-4">
        <label for="languageSelect" class="form-label">Choose Form Builder Language:</label>
        <div class="btn-group" role="group" aria-label="Language Selection">
            <button 
                class="btn btn-outline-primary" 
                ng-class="{'active': selectedLanguage === 'en'}" 
                ng-click="changeLanguage('en')">
                English
            </button>
            <button 
                class="btn btn-outline-primary" 
                ng-class="{'active': selectedLanguage === 'jp'}" 
                ng-click="changeLanguage('jp')">
                Japanese
            </button>
        </div>
    </div>
    <div class="mb-4">
        <label for="formSelect" class="form-label">Select a Form:</label>
        <select ng-model="selectedForm" id="formSelect" class="form-select"
            ng-options="form.name for form in savedForms" ng-change="loadForm()">
            <option value="">Select a form</option>
        </select>
    </div>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title text-center">Form Builder Interface</h5>
            <div id="formio" class="mb-3"></div>
            <div id="builder" class="mb-3"></div>
            <div id="form-preview" class="modal fade" tabindex="-1" aria-labelledby="formPreviewLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="formPreviewLabel">Form Preview</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div id="preview"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                Preview</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card shadow-sm mb-4">
        <div class="card-body">
            <h5 class="card-title">Preview Data</h5>
            <div id="preview-data" class="border p-3 mb-3"></div>
            <button class="btn btn-primary me-2" ng-click="externalSubmit()">Submit</button>
            <button class="btn btn-success me-2" ng-click="exportPDF()">Export PDF</button>
            <button class="btn btn-success me-2" ng-click="exportPDFFromJson()">Export PDF from json</button>
        </div>
    </div>
    <div class="d-flex justify-content-between mb-4 flex-wrap">
        <button class="btn btn-secondary me-2 mb-2" ng-click="GetListOfFormSchema()">Get List of Form Schema</button>
        <button class="btn btn-primary me-2 mb-2" ng-click="previewForm()">Preview Form</button>
        <button class="btn btn-info me-2 mb-2" ng-click="preGeneratedFormWithFilledData()">Pre Gen Data with
            Form</button>
        <button class="btn btn-success me-2 mb-2" ng-click="saveFormLocalStorage()">
            <i class="bi bi-save-fill"></i> Save Form
        </button>
        <button class="btn btn-danger me-2 mb-2" ng-click="deleteForm()">
            <i class="bi bi-trash-fill"></i> Delete Form
        </button>
        <button class="btn btn-warning me-2 mb-2" ng-click="getFormData()">
            <i class="bi bi-file-earmark-text-fill"></i> Get Form Data
        </button>
    </div>
    <footer class="text-center mt-4">
        <p>&copy; 2024 Vebuin. All Rights Reserved.</p>
    </footer>
</div>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'></script>
